{% extends 'base.html' %}


{% block content %}
    <section class="container mt-5 cas-d">
        <div class="row justify-content-center">
            <div class="dol-sm-8">
                <div class="card">
                    <div class="card-header bg-success">
                        <h2 class="text-center" style="color:white">{% block title %} Registro {% endblock%}</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input class="form-control" type="text" name="name" id="name" required minlength="4" maxlength="30">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input class="form-control" type="text" name="apellido" id="apellido" required minlength="4" maxlength="30">
                            </div>
                            <div class="form-group">
                                <label for="telefono">Telefono</label>
                                <input class="form-control" type="number" name="telefono" id="telefono" required minlength="4" maxlength="30">
                            </div>
                            <div class="form-group">
                                <label for="tipo_admin">Tipo documento</label>
                                <input class="form-control" type="number" name="tipo_admin" id="tipo_admin" required minlength="4" maxlength="30">
                            </div>
                            <div class="form-group">
                                <label for="Emailadmin">Correo electronico</label>
                                <input class="form-control" type="email" name="Emailadmin" id="Emailadmin" required minlength="4" maxlength="30">
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase√±a</label>
                                <input class="form-control" type="password" name="password" id="password" required minlength="4" maxlength="12">
                            </div>
                            <br>
                            <div class="text-center">
                                <input class="btn btn-success" type="submit" value="Registrar usuario">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</section>
{% endblock %}
